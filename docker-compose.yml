services:
  # Main application database
  postgres-app:
    image: postgres:16-alpine
    container_name: syntexa-postgres-app
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-syntexa}
    ports:
      - "${DB_PORT:-5437}:5432"
    volumes:
      - postgres-app-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}" ]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - syntexa-network
    restart: unless-stopped

  # RabbitMQ for production blockchain (separate vhost from tests)
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: syntexa-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${BLOCKCHAIN_RABBITMQ_USER:-syntexa}
      RABBITMQ_DEFAULT_PASS: ${BLOCKCHAIN_RABBITMQ_PASSWORD:-syntexa}
      RABBITMQ_DEFAULT_VHOST: /production
    ports:
      - "${BLOCKCHAIN_RABBITMQ_PORT:-5674}:5672"
      - "${BLOCKCHAIN_RABBITMQ_MGMT_PORT:-15674}:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - syntexa-network
    restart: unless-stopped
    # Note: VHosts will be created automatically on first connection
    # If needed, create manually: docker exec syntexa-rabbitmq rabbitmqctl add_vhost /production

    # PostgreSQL for node1 blockchain database (production)
  postgres-node1-blockchain:
    image: postgres:16-alpine
    container_name: syntexa-postgres-node1-blockchain
    environment:
      POSTGRES_USER: ${BLOCKCHAIN_DB_USER:-${DB_USER:-postgres}}
      POSTGRES_PASSWORD: ${BLOCKCHAIN_DB_PASSWORD:-${DB_PASSWORD:-postgres}}
      POSTGRES_DB: ${BLOCKCHAIN_DB_NAME:-syntexa}_node1_blockchain
    ports:
      - "${BLOCKCHAIN_NODE1_DB_PORT:-5438}:5432"
    volumes:
      - postgres-node1-blockchain-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${BLOCKCHAIN_DB_USER:-${DB_USER:-postgres}}" ]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - syntexa-network
    restart: unless-stopped

  # PostgreSQL for node2 blockchain database (production)
  postgres-node2-blockchain:
    image: postgres:16-alpine
    container_name: syntexa-postgres-node2-blockchain
    environment:
      POSTGRES_USER: ${BLOCKCHAIN_DB_USER:-${DB_USER:-postgres}}
      POSTGRES_PASSWORD: ${BLOCKCHAIN_DB_PASSWORD:-${DB_PASSWORD:-postgres}}
      POSTGRES_DB: ${BLOCKCHAIN_DB_NAME:-syntexa}_node2_blockchain
    ports:
      - "${BLOCKCHAIN_NODE2_DB_PORT:-5439}:5432"
    volumes:
      - postgres-node2-blockchain-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${BLOCKCHAIN_DB_USER:-${DB_USER:-postgres}}" ]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - syntexa-network
    restart: unless-stopped

  # 1. Central Blockchain Server (Validator/Discovery Maker) - Port 8080
  php-blockchain-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: syntexa-blockchain-server
    volumes:
      - .:/var/www/html
      - ./var/cache:/var/www/html/var/cache
      - ./var/log:/var/www/html/var/log
    environment:
      - DB_HOST=postgres-app
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-syntexa}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - BLOCKCHAIN_ENABLED=true
      - BLOCKCHAIN_DB_HOST=postgres-node1-blockchain
      - BLOCKCHAIN_DB_PORT=5432
      - BLOCKCHAIN_DB_NAME=${BLOCKCHAIN_DB_NAME:-syntexa}_node1_blockchain
      - BLOCKCHAIN_DB_USER=${BLOCKCHAIN_DB_USER:-${DB_USER:-postgres}}
      - BLOCKCHAIN_DB_PASSWORD=${BLOCKCHAIN_DB_PASSWORD:-${DB_PASSWORD:-postgres}}
      - BLOCKCHAIN_RABBITMQ_HOST=rabbitmq
      - BLOCKCHAIN_RABBITMQ_PORT=5672
      - BLOCKCHAIN_RABBITMQ_USER=${BLOCKCHAIN_RABBITMQ_USER:-syntexa}
      - BLOCKCHAIN_RABBITMQ_PASSWORD=${BLOCKCHAIN_RABBITMQ_PASSWORD:-syntexa}
      - BLOCKCHAIN_RABBITMQ_VHOST=/production
      - BLOCKCHAIN_RABBITMQ_EXCHANGE=${BLOCKCHAIN_RABBITMQ_EXCHANGE:-syntexa_blockchain}
      - BLOCKCHAIN_NODE_ID=blockchain-server
      - BLOCKCHAIN_PARTICIPANTS=${BLOCKCHAIN_PARTICIPANTS:-blockchain-server,shop1,shop2}
      - SWOOLE_HOST=0.0.0.0
      - SWOOLE_PORT=9501
      - APP_NAME=Blockchain Server
      - INSPECTOR_CLUSTER=Blockchain Server|http://localhost:8080,Shop 1|http://localhost:8081,Shop 2|http://localhost:8082
    ports:
      - "8080:9501"
    depends_on:
      postgres-app:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      postgres-node1-blockchain:
        condition: service_healthy
    networks:
      - syntexa-network
    restart: unless-stopped
    command: [ "php", "server.php" ]

  # 2. Node 1 - Port 8081
  php-shop1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: syntexa-shop1
    volumes:
      - .:/var/www/html
      - ./var/cache:/var/www/html/var/cache
      - ./var/log:/var/www/html/var/log
    environment:
      - DB_HOST=postgres-app
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-syntexa}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - BLOCKCHAIN_ENABLED=true
      - BLOCKCHAIN_DB_HOST=postgres-node2-blockchain
      - BLOCKCHAIN_DB_PORT=5432
      - BLOCKCHAIN_DB_NAME=${BLOCKCHAIN_DB_NAME:-syntexa}_node2_blockchain
      - BLOCKCHAIN_DB_USER=${BLOCKCHAIN_DB_USER:-${DB_USER:-postgres}}
      - BLOCKCHAIN_DB_PASSWORD=${BLOCKCHAIN_DB_PASSWORD:-${DB_PASSWORD:-postgres}}
      - BLOCKCHAIN_RABBITMQ_HOST=rabbitmq
      - BLOCKCHAIN_RABBITMQ_PORT=5672
      - BLOCKCHAIN_RABBITMQ_USER=${BLOCKCHAIN_RABBITMQ_USER:-syntexa}
      - BLOCKCHAIN_RABBITMQ_PASSWORD=${BLOCKCHAIN_RABBITMQ_PASSWORD:-syntexa}
      - BLOCKCHAIN_RABBITMQ_VHOST=/production
      - BLOCKCHAIN_RABBITMQ_EXCHANGE=${BLOCKCHAIN_RABBITMQ_EXCHANGE:-syntexa_blockchain}
      - BLOCKCHAIN_NODE_ID=shop1
      - BLOCKCHAIN_PARTICIPANTS=${BLOCKCHAIN_PARTICIPANTS:-blockchain-server,shop1,shop2}
      - SWOOLE_HOST=0.0.0.0
      - SWOOLE_PORT=9501
      - APP_NAME=Node 1
    ports:
      - "8081:9501"
    depends_on:
      postgres-app:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      postgres-node2-blockchain:
        condition: service_healthy
    networks:
      - syntexa-network
    restart: unless-stopped
    command: [ "php", "server.php" ]

  # 3. Node 2 - Port 8082
  php-shop2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: syntexa-shop2
    volumes:
      - .:/var/www/html
      - ./var/cache:/var/www/html/var/cache
      - ./var/log:/var/www/html/var/log
    environment:
      - DB_HOST=postgres-app
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-syntexa}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - BLOCKCHAIN_ENABLED=true
      - BLOCKCHAIN_DB_HOST=postgres-node2-blockchain
      - BLOCKCHAIN_DB_PORT=5432
      - BLOCKCHAIN_DB_NAME=${BLOCKCHAIN_DB_NAME:-syntexa}_node2_blockchain
      - BLOCKCHAIN_DB_USER=${BLOCKCHAIN_DB_USER:-${DB_USER:-postgres}}
      - BLOCKCHAIN_DB_PASSWORD=${BLOCKCHAIN_DB_PASSWORD:-${DB_PASSWORD:-postgres}}
      - BLOCKCHAIN_RABBITMQ_HOST=rabbitmq
      - BLOCKCHAIN_RABBITMQ_PORT=5672
      - BLOCKCHAIN_RABBITMQ_USER=${BLOCKCHAIN_RABBITMQ_USER:-syntexa}
      - BLOCKCHAIN_RABBITMQ_PASSWORD=${BLOCKCHAIN_RABBITMQ_PASSWORD:-syntexa}
      - BLOCKCHAIN_RABBITMQ_VHOST=/production
      - BLOCKCHAIN_RABBITMQ_EXCHANGE=${BLOCKCHAIN_RABBITMQ_EXCHANGE:-syntexa_blockchain}
      - BLOCKCHAIN_NODE_ID=shop2
      - BLOCKCHAIN_PARTICIPANTS=${BLOCKCHAIN_PARTICIPANTS:-blockchain-server,shop1,shop2}
      - SWOOLE_HOST=0.0.0.0
      - SWOOLE_PORT=9501
      - APP_NAME=Node 2
    ports:
      - "8082:9501"
    depends_on:
      postgres-app:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      postgres-node2-blockchain:
        condition: service_healthy
    networks:
      - syntexa-network
    restart: unless-stopped
    command: [ "php", "server.php" ]

  # Monitoring: Node Exporter (system metrics)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: syntexa-node-exporter
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    ports:
      - "9100:9100"
    networks:
      - syntexa-network
    restart: unless-stopped

  # Monitoring: PostgreSQL Exporter (database metrics)
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: syntexa-postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres-app:5432/${DB_NAME:-syntexa}?sslmode=disable"
    ports:
      - "9187:9187"
    depends_on:
      - postgres-app
    networks:
      - syntexa-network
    restart: unless-stopped

  # Monitoring: RabbitMQ Exporter
  rabbitmq-exporter:
    image: kbudde/rabbitmq-exporter:latest
    container_name: syntexa-rabbitmq-exporter
    environment:
      RABBIT_URL: "http://rabbitmq:15672"
      RABBIT_USER: "${BLOCKCHAIN_RABBITMQ_USER:-syntexa}"
      RABBIT_PASSWORD: "${BLOCKCHAIN_RABBITMQ_PASSWORD:-syntexa}"
    ports:
      - "9419:9419"
    depends_on:
      - rabbitmq
    networks:
      - syntexa-network
    restart: unless-stopped

  # Monitoring: Prometheus (metrics collection)
  prometheus:
    image: prom/prometheus:latest
    container_name: syntexa-prometheus
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    depends_on:
      - node-exporter
      - postgres-exporter
      - rabbitmq-exporter
    networks:
      - syntexa-network
    restart: unless-stopped

  # Monitoring: Loki (log aggregation)
  loki:
    image: grafana/loki:latest
    container_name: syntexa-loki
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./docker/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    ports:
      - "3100:3100"
    networks:
      - syntexa-network
    restart: unless-stopped

  # Monitoring: Promtail (log collection)
  promtail:
    image: grafana/promtail:latest
    container_name: syntexa-promtail
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - ./docker/promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - ./var/log:/var/log/syntexa:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - loki
    networks:
      - syntexa-network
    restart: unless-stopped

volumes:
  postgres-app-data:
  postgres-node1-blockchain-data:
  postgres-node2-blockchain-data:
  rabbitmq-data:
  prometheus-data:
  loki-data:


networks:
  syntexa-network:
    driver: bridge
